{% comment %} 
Bloques:
    - title: Título de la página
    - content: Contenido de la página

{% endcomment %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    {% comment %} <link rel="stylesheet" href="{% static "css/base.css" %}"> {% endcomment %}
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="{% static "images/Logo-autorizado-GC.png" %}" alt="Logo de la empresa">
                <h2>Distribuidora</h2>
            </div>
            <div class="cuenta">
                <img src="{% static "images/user.png "%}" alt="Imagen de usuario">
                <div class="user">
                    <p id="nombre">
                        {Name Last Name}
                    </p>
                    <a href="#"> 
                        <button id="cerrar-sesion">Cerrar Sesión</button>
                    </a>
                </div>
            </div>
        </div>
    </header>
    {% block content %}{% endblock content %}
</body>
</html>
