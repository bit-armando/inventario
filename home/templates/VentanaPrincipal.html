 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>

    <link rel="stylesheet" href="VentanaPrincipal.css">
</head>
<body>
    <header>
        <!-- Insertar el header que se encuentra en los codigos de inicio de sesion y registro -->
    </header>
    <section class="general">
        <div class="container">
            <div class="buscador-y-botones">
                <button id="compras">Compras</button>
                <button id="ventas">Ventas</button>
                <button id="editar-existencias">Editar existencias</button>
                <button id="proveedores">Proveedores</button>
                <form method="post" action="#">
                    <input id="buscador" name="buscador" type="text" placeholder="Buscar"/>
                </form>
                <div id="inventario-total">
                    <p>Total Inventario</p>
                    <hr>
                    <p id="total">$14,322.80</p>
                </div>
            </div>

            <div class="categorias-y-productos">
                <div id="categorias-lista">
                    <form id="categorias-check" method="get" action="#">
                        <p id="titulo-categorias">Categorias</p>
                        <div class="cat">
                            <p class="categoria-ind">Categoria 1</p>
                            <input name="categoria1" type="checkbox" />
                        </div>
                        <div class="cat">
                            <p class="categoria-ind">Categoria 2</p>
                            <input name="categoria2" type="checkbox" />
                        </div>
                        <div class="cat">
                            <p class="categoria-ind">Categoria 3</p>
                            <input name="categoria3" type="checkbox" />
                        </div>
                    </form>
                </div>
                <div id="productos">
                    <div class="ubicacion-cat">
                        <a id="link-general" href="#">General</a>
                        <img id="right" src="right-arrow.png" alt="conector a las categorias en la seccion de los productos">
                        <p>Categoria 1</p>
                    </div>
                    <div class="productos-img">
                        <div class="Producto">
                            <a class="boton-info" href="#" onclick="window.modal.showModal();">
                                <img src="boton-de-informacion.png" alt="">
                            </a>
                            <dialog id="modal">
                                <div class="info-mod">
                                    <h2>Nombre producto</h2>
                                    <p>Clave:</p>
                                    <p>Precio de compra:</p>
                                    <p>Precio sin IVA:</p>
                                    <p>Descripcion:</p>
                                    <div id="compras-ventas">
                                        <p>Compras:</p>
                                        <p>Ventas:</p>
                                    </div>
                                    <button onclick="window.modal.close()">Cerrar</button>
                                </div>
                            </dialog>
                            <img class="imagen" src="image.png" />
                            <div class="Texto">
                                <p class="prod-nom">Nombre</p>
                                <p class="prod-pre-ven">Precio de Venta</p>
                                <p class="prod-stock">Stock</p>
                                <p class="prod-val-inv">Valor Inventario</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
